{% extends "base.html" %}
{% block title %}QR Code - {{ machine.name }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>QR Code de la machine</h2>
  <a href="{{ url_for('machine_detail', machine_id=machine.id) }}" class="btn btn-outline-secondary">Retour à la machine</a>
</div>

<div class="card">
  <div class="card-body text-center">
    <div class="mb-4">
      <img src="{{ url_for('machine_qrcode_image', machine_id=machine.id) }}" 
           alt="QR Code" 
           class="img-fluid" 
           style="max-width: 400px; width: 100%;" />
    </div>
    
    <div class="mt-4">
      <h4 class="mb-2">{{ machine.name }}</h4>
      <p class="text-muted mb-0" style="font-size: 1.1rem;">
        <strong>Code :</strong> {{ machine.code }}
      </p>
    </div>
    
    <div class="mt-3">
      <small class="text-muted">
        Scannez ce QR code pour accéder rapidement à la page de cette machine
      </small>
    </div>
  </div>
</div>
{% endblock %}
